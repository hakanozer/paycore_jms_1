<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h2>Send Message</h2>
            <div  th:if="${message != '' && message == 'Message Send'}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Status </strong><span th:text="${message}" ></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div  th:if="${message != '' && message == 'Message Send Fail'}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Status </strong><span th:text="${message}" ></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form action="/send" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Name" />
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="E-Mail" />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="txt" placeholder="Message" />
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
</body>
</html>
